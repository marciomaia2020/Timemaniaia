<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números TimeMania</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
	<!----======== Font Awesome 5 JAVASCRIPT  ENTRE NO SITE E PEGUE O CÓDIGO (afb02bf9ac)======== -->
	<!--Márciofernando.maia@yahoo.com.br-->
	<script src="https://kit.fontawesome.com/2fa2c650ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Números TimeMania</h1>
        <small>Sorteia 10 números dentre os 80. Marque de 10 a 15 números.</small>

        <p><small>Escolha pelo menos 5 números fixos</small></p>
        <div class="number-selection">
            <label for="fixed-number-1">Número Fixo 1:</label>
            <input type="number" id="fixed-number-1" min="1" max="80" onchange="validateDuplicateNumbers()">
            
            <label for="fixed-number-2" style="display:none;">Número Fixo 2:</label>
            <input type="number" id="fixed-number-2" min="1" max="80" style="display:none;" onchange="validateDuplicateNumbers()">
            
            <label for="fixed-number-3" style="display:none;">Número Fixo 3:</label>
            <input type="number" id="fixed-number-3" min="1" max="80" style="display:none;" onchange="validateDuplicateNumbers()">
            
            <label for="fixed-number-4" style="display:none;">Número Fixo 4:</label>
            <input type="number" id="fixed-number-4" min="1" max="80" style="display:none;" onchange="validateDuplicateNumbers()">
            
            <label for="fixed-number-5" style="display:none;">Número Fixo 5:</label>
            <input type="number" id="fixed-number-5" min="1" max="80" style="display:none;" onchange="validateDuplicateNumbers()">
        </div>
        <button onclick="generateNumbers()">Gerar Números</button>
        <button onclick="saveGame()">Salvar Jogo</button>
        <button onclick="exportToExcel()">Exportar para Excel</button>
        <div id="generated-numbers" class="numbers-display"></div>
        <div id="saved-games" class="numbers-display"></div>
			<h2>Desdobramento TimeMania <a href="https://timemanialdes.netlify.app" target="_blank"><i class="fa-solid fa-right-long"></i></a></h2>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
